<!DOCTYPE HTML>
<html>
    <head>
        {% include head.html %}
    </head>
    <body class="is-loading">
        <div id="wrapper" class="fade-in">
            <header id="header">
                <a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
            </header>
            <nav id="nav">
                {% include nav.html %}
                <ul class="icons">
                    <li><a href="https://twitter.com/{{site.twitter}}" class="icon fa-twitter" rel="nofollow">
                            <span class="label">Twitter</span>
                    </a></li>
                    <li><a href="https://instagram.com/{{site.instagram}}" class="icon fa-instagram" rel="nofollow">
                            <span class="label">Instagram</span>
                    </a></li>
                    <li><a href="https://github.com/{{site.github}}" class="icon fa-github" rel="nofollow">
                            <span class="label">GitHub</span>
                    </a></li>
                </ul>
            </nav>
            <div id="main">
                <section class="post">
                    <header class="major">
                        <span class="date">{{page.date | date_to_string}}</span>
                        <h1>{{page.title}}</h1>
                        <p>{{page.excerpt}}</p>
                    </header>
                    <div class="image main"><img src="{{page.image}}" alt=""></div>
                    <p>{{content}}</p>
                </section>
                <div class="comments-wrapper">
		    <script src="https://apis.google.com/js/plusone.js"></script>
		    <div id="comments"></div>
		    <script>
			gapi.comments.render('comments', {
			href: window.location,
			width: '1020',
			first_party_property: 'BLOGGER',
			view_type: 'FILTERED_POSTMOD'
			});
			</script>
                    <noscript>Please enable JavaScript to view comments</noscript>
                </div>
                <footer>
                    <ul class="actions">
                        <li><a href="{{ "/blog/" | absolute_url }}" class="button">Our Blog</a></li>
                    </ul>
                </footer>
            </div>
            {% include foot.html %}
        </div>
        {% include scripts-main.html %}
        {% include tracking.html %}
    </body>
</html>
